
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кристалл Души</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #6a1b9a;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #6a1b9a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      padding: 25px 0;
      font-weight: bold;
      font-size: 1.3em;
      border-radius: 10px;
      color: #000;
    }
    .archetype {
      margin-top: 10px;
      color: #6a1b9a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Кристалл Души</h1>
    <p>Введи дату рождения:</p>
    <input type="date" id="birthdate" />
    <button onclick="calculateCrystal()">Рассчитать</button>
    <div class="archetype" id="archetypeBox"></div>
    <div class="grid" id="energyGrid"></div>
    <p style="margin-top: 20px;">За подробностями обращайтесь: <a href="https://taplink.cc/numero_soul" target="_blank">taplink.cc/numero_soul</a></p>
  </div>

  <script>
    const archetypes = [
      'Деятель', 'Партнер', 'Профессионал', 'Организатор', 'Спасатель', 'Мастер',
      'Управленец', 'Соратник', 'Новатор', 'Наставник', 'Вдохновитель', 'Создатель'
    ];
    const energyColors = {
  "1": "#ff0000",
  "2": "#ffa500",
  "3": "#ffff00",
  "4": "#ccff33",
  "5": "#007000",
  "6": "#40e0d0",
  "7": "#0000ff",
  "8": "#00ccff",
  "9": "#660066",
  "10": "#b28ed2",
  "11": "#99004d",
  "12": "#ff99cc"
};

    function reduceTo12(num) {
      while (num > 12) {
        num = num.toString().split('').reduce((a, b) => a + +b, 0);
      }
      return num === 0 ? 12 : num;
    }

    function calculateCrystal() {
      const dateStr = document.getElementById('birthdate').value;
      if (!dateStr) return;
      const [year, month, day] = dateStr.split('-').map(Number);

      const d = reduceTo12(day);
      const m = reduceTo12(month);
      const y = reduceTo12(year.toString().split('').reduce((a, b) => a + +b, 0));

      const p1 = d, p2 = m, p3 = y;
      const p4 = reduceTo12(p1 + p2);
      const p5 = reduceTo12(p1 + p3);
      const p6 = reduceTo12(p2 + p3);
      const p7 = reduceTo12(p4 + p5);
      const p8 = reduceTo12(p4 + p6);
      const p9 = reduceTo12(p5 + p6);
      const p10 = reduceTo12(p7 + p8);
      const p11 = reduceTo12(p7 + p9);
      const p12 = reduceTo12(p8 + p9);

      const energyGrid = [p10, p11, p12, p7, p8, p9, p4, p5, p6, p1, p2, p3];

      const grid = document.getElementById('energyGrid');
      grid.innerHTML = '';
      for (let val of energyGrid) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.style.backgroundColor = energyColors[val];
        cell.innerText = val;
        grid.appendChild(cell);
      }

      const archetypeVal = reduceTo12(day + month + year.toString().split('').reduce((a, b) => a + +b, 0));
      document.getElementById('archetypeBox').innerText = `Архетип: ${archetypes[archetypeVal - 1]} (${archetypeVal})`;

      if (typeof calculateSoulCode === 'function') {
        calculateSoulCode(energyGrid);
      }
    }
  </script>

<!-- Блок: Код Активации Души -->
<div style="margin-top:40px;"><h2 style="color:#6a1b9a;">Ваш Код Активации Души находится ниже:</h2></div>
<div id="soul-code" style="margin-top: 30px; padding: 20px; border: 2px dashed #88c0d0; border-radius: 10px;">
  <h2>Код Активации Души</h2>
  <p id="soul-code-values"></p>
  <p id="soul-code-planets"></p>
  <a id="soul-code-pdf" href="#" target="_blank" style="display:inline-block; margin-top:10px; padding:10px 15px; background-color:#88c0d0; color:white; text-decoration:none; border-radius:5px;">Скачать интерпретацию (PDF)</a>
</div>

<script>
function calculateSoulCode(matrix) {
  const code1 = (matrix[3] + matrix[6]) % 12 || 12;
  const code2 = (matrix[4] + matrix[7]) % 12 || 12;
  const code3 = (matrix[5] + matrix[8]) % 12 || 12;

  document.getElementById('soul-code-values').innerText = "Ваш код: " + code1 + " – " + code2 + " – " + code3;

  const planetMap = {
    1: "Земля", 2: "Луна", 3: "Меркурий", 4: "Марс", 5: "Солнце", 6: "Венера",
    7: "Юпитер", 8: "Сатурн", 9: "Уран", 10: "Нептун", 11: "Плутон", 12: "Источник"
  };

  const planetNames = planetMap[code1] + " – " + planetMap[code2] + " – " + planetMap[code3];
  document.getElementById('soul-code-planets').innerText = "Планеты-управители: " + planetNames;

  const pdfName = "kod_" + code1 + "_" + code2 + "_" + code3 + ".pdf";
  document.getElementById('soul-code-pdf').href = "pdf/" + pdfName;
}
</script>

</body>
</html>
